
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
<body>
    <main class="form-signin">
        <form>
            <img class="mb-4" src="../../../../assets/favicon.ico" alt="" width="72" height="57">
            <h4 class="h3 mb-3 fw-normal">Por favor, ingrese al sistema</h4>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usrName" name="name">            
                <label for="floatingInput">Correo electronico</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]='usrPass' name="pass">            
                <label for="floatingPassword">Contrase√±a</label>
            </div>
        
            
            <button type="button" (click)="login()" class="w-100 mt-3 btn btn-lg btn-primary btn-sm">Ingresar</button>
            <button type="button" (click)="loginWithGoogle()" class="w-100 mt-3 btn btn-lg btn-primary btn-sm">
                Ingresar con Google
            </button>
            <div class="container abajoIz">
              <div class="row ">
                <app-show-fab-buttons (emitirUsuarioSeleccionado)="fillInputs($event)" [arrayUsuarios]="listUsuario"></app-show-fab-buttons>
              </div>
              <div class="row ">
                <app-show-fab-buttons (emitirUsuarioSeleccionado)="fillInputs($event)" [arrayUsuarios]="listEspecialistas"></app-show-fab-buttons>
              </div>
              <div class="row ">
                <app-show-fab-buttons (emitirUsuarioSeleccionado)="fillInputs($event)" [arrayUsuarios]="listAdmin"></app-show-fab-buttons>
              </div>              
            </div>
            
            
        </form>
    </main>
</body>
