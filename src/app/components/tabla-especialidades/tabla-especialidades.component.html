<div class="card-header py-3">
    <h4 class="my-0 fw-normal">Especilidades</h4>
</div>
<div class="card-body" *ngIf="listEspecialidades" >
    <div class="d-inline-block" style="margin-bottom: 2%;"*ngFor="let esp of listEspecialidades">
        <button type="button" class="btn btn-primary btn-sm" [value]="esp" (click)="emitirEspecialidad(esp)">
        <img src="{{esp.foto}}" style="width: 100%; height: 15%;">
        <p>{{esp.especialidad}}</p>
        </button>
    </div>
